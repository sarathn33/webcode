<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcode</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
</head>
<body>
    <!-- top bar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./Youtube_logo.png" alt="" class="img">YouTube</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2 "  type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark"  type="submit">Search</button>
            <img src="mic.png" alt="" class="img">
            <img src="subscribe.png" alt=""  class="img">
                <img src="profile.png" alt="" class="img" id="profile">
          </form>
        </div>
      </nav>
      <!-- side bar -->
      <div class="side-bar">
        <a href="#" class="links "><img src="home.png" class="img" alt="">home</a>
        <br>
        <a href="#" class="links"><img src="shorts.png"class="img" alt="">Shorts</a>
        <br>
        <a href="#" class="links" id="subscription-here"><img src="subscription.png" class="img" alt="">subscription</a>
        <br>
        <a href="#" class="links" id="library-search"><img src="library.png" class="img" alt="">Library</a>
        <br>
        <a href="#" class="links"><img src="history.png" class="img" alt="">History</a>
        <br>
        <a href="#" class="links"><img src="your-video.png" class="img" alt="">Your video</a>
        <br>
        <a href="#" class="links"><img src="watch-later.png" class="img" alt="">Watch Later</a>
        <br>
        <a href="#" class="links"><img src="like.png" class="img" alt="">Like videos</a>
        <br>
    </div>
    <!-- filters -->
    <div class="filters">
        <button type="button" class="btn bg-secondary">All</button>
        <button type="button" class="btn bg-secondary">News</button>
        <button type="button" class="btn bg-secondary">Entertainment</button>
        <button type="button" class="btn bg-secondary">Sports</button>
        <button type="button" class="btn bg-secondary">Music</button>
        <button type="button" class="btn bg-secondary">Dance</button>
        <button type="button" class="btn bg-secondary">Food</button>
        <button type="button" class="btn bg-secondary">Fashion</button>
        <button type="button" class="btn bg-secondary">Movie</button>
    </div>
    <!-- Contents-->
    <div class="video-container">

    </div>
    <script src="./script.js"></script>    
</body>
</html>
